<div class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-5">
                <p class="text-center statusIndicator">
                    <i class="fa" ng-class="{'fa-spin fa-cog text-warning': trainingInProgress, 'fa-exclamation-triangle text-warning' : !trainingInProgress && batchAvailable, 'fa-check-square-o text-success' : !trainingInProgress && !batchAvailable}"></i>
                </p>
                <button ng-click="retrain()" class="btn btn-warning btn-block btn-lg" ng-disabled="inTraining || trainingInProgress || (!trainingInProgress && !batchAvailable)">
                    {{(trainingInProgress) ? 'In training' : ''}}
                    {{(!trainingInProgress && batchAvailable) ? 'Train' : ''}}
                    {{(!trainingInProgress && !batchAvailable) ? 'Up to date' : ''}}
                </button><br/>
            </div>
            <div class="col-md-7">
                <div class="panel panel-primary">
                    <div class="panel-heading">Quick-stats</div>
                    <table class="table table-bordered">
                        <tr>
                            <td colspan="3">
                                Total rows: 2
                            </td>
                        </tr>
                        <tr>
                            <td width="33%">New: 34</td>
                            <td>Old: 45</td>
                            <td  width="33%">Topics: 100</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Active classifier</div>
            <table class="table table-bordered">
                <tr>
                    <td class="tableLabel" width="100">Label</td>
                    <td>asd asd asd </td>
                </tr>
                <tr>
                    <td class="tableLabel">Last trained</td>
                    <td>20 Nov 23 1967 am</td>
                </tr>
                <tr>
                    <td class="tableLabel">Topics</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td class="tableLabel">Rows</td>
                    <td>234</td>
                </tr>
                <tr>
                    <td class="tableLabel">Metric 1</td>
                    <td>567</td>
                </tr>
                <tr>
                    <td class="tableLabel">Metric 2</td>
                    <td>341</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">Total rows: {{pagination.total_items}}</div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th width="23" class="text-center">#</th>
                    <th>Text</th>
                    <th width="60" class="text-center"><span tooltip-placement="top" uib-tooltip="Included in current Classifier">ICC</span></th>
                    <th>Topic</th>
                    <th width="50">Staged</th>
                    <th width="23">&nbsp;</th>
                </tr>
                </thead>
                <tbody rulerow="rule" topics="topics" intraining="trainingInProgress" ng-repeat="rule in rules"></tbody>
            </table>
            <div class="panel-footer clearfix">
                <div class="btn-group">
                    <button ng-click="addItem()" ng-disabled="trainingInProgress" class="btn btn-default btn-sm">
                        <i class="fa fa-plus-square"></i>
                        Add new
                    </button>
                    <button ng-click="deleteSelected()"  ng-disabled="trainingInProgress" class="btn btn-default btn-sm"><i class="fa fa-trash"></i> Delete selected</button>
                </div>


                <uib-pagination total-items="pagination.total_items" items-per-page="pagination.items_per_page" ng-model="pagination.page" max-size="3" class="pagination-sm no-margin pull-right" boundary-links="true" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                <div class="btn-group dropup pull-right" uib-dropdown is-open="status.isopen">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="single-button" type="button" class="btn btn-default btn-sm" uib-dropdown-toggle ng-disabled="disabled">
                        {{pagination.items_per_page}} Items per page <span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button" class="dropup">
                        <li role="menuitem"><a ng-click="changeNumberOfItems(20)">20</a></li>
                        <li role="menuitem"><a ng-click="changeNumberOfItems(50)">50</a></li>
                        <li role="menuitem"><a ng-click="changeNumberOfItems(100)">100</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
